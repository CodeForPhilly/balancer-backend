services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=balancer
      - POSTGRES_PASSWORD=balancer
      - POSTGRES_DB=balancer_dev

  backend:
    build: ./server
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server:/usr/src/app
      - static_volume:/usr/src/app/static  # Mount a volume for static files
    ports:
      - "8000:8000"
    env_file:
      - ./config/env/.env.dev
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume:  # Define a volume for static files from the frontend